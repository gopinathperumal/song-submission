<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Submissions (First Come First Serve)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  const pass = prompt("Enter admin password:");
  if (pass !== "Gopi") {
    document.body.innerHTML = "<h2>Access denied</h2>";
    throw new Error("Access denied");
  }
</script>

<div class="card">
  <h2>Song Submissions (First Come First Serve)</h2>

  <button onclick="downloadCSV()">⬇ Download CSV</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Group</th>
        <th>Song</th>
        <th>Submitted Time</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCfCayk980MnYa0SkpNrij7lJCmY5T-jYw",
    authDomain: "song-selection-52aff.firebaseapp.com",
    databaseURL: "https://song-selection-52aff-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "song-selection-52aff",
    storageBucket: "song-selection-52aff.firebasestorage.app",
    messagingSenderId: "907587762868",
    appId: "1:907587762868:web:681042b334a2a049aaf5e1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tbody = document.getElementById("list");
  let csvData = "Order,Group,Song,Submitted Time\n";

  db.ref("submissions").once("value").then(snapshot => {
    const data = snapshot.val() || {};

    // ✅ KEEP push key + data together
    const rows = Object.entries(data)
      .sort(([, a], [, b]) => {
        if (a.submitted_at !== b.submitted_at) {
          return a.submitted_at - b.submitted_at;
        }
        // tie-breaker: Firebase push key (lexicographically ordered)
        return a.__key.localeCompare(b.__key);
      })
      .map(([key, value]) => ({ ...value, __key: key }));

    rows.forEach((d, index) => {
      const readableTime = new Date(d.submitted_at).toLocaleString();

      // support both old (song) and new (songs[])
      const songText = Array.isArray(d.songs)
        ? d.songs.join(", ")
        : (d.song || "");

      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${d.group}</td>
          <td>${songText}</td>
          <td>${readableTime}</td>
        </tr>
      `;

      csvData += `${index + 1},"${d.group}","${songText}","${readableTime}"\n`;
    });
  });

  function downloadCSV() {
    const blob = new Blob([csvData], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "song_submissions.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
